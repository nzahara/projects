<form>
  <div class="container">
    <div>
      <input type="text" placeholder="Enter Student Id" name="uname" required [(ngModel)]="username">
    </div>
    <input type="password" placeholder="Enter Password" name="psw" required [(ngModel)]="password">
    <div>
      <button type="submit" (click)=signIn()>Login</button>
    </div>
    <button type="submit" (click)=openRegisterPage()>Register</button>
  </div>
</form>
